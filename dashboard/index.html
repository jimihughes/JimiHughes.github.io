<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Dashboard ‚Äî Jimi Hughes</title>
<meta name="description" content="All-in-one homepage with live weather, clock, to-do list, bookmarks, and daily focus tracker. Built by Jimi Hughes.">
<link rel="icon" type="image/svg+xml" href="../favicon.svg">
<meta property="og:title" content="Personal Dashboard ‚Äî Jimi Hughes">
<meta property="og:description" content="All-in-one homepage with live weather, clock, to-do list, bookmarks, and daily focus tracker.">
<meta property="og:url" content="https://jimihughes.com/dashboard/">
<meta property="og:type" content="website">
<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#0f0f1a;--card:#1a1a2e;--card2:#16213e;--text:#e8e8e8;--muted:#777;--accent:#6c63ff;--accent2:#ff6584;--border:#2a2a40;--green:#4ecca3;--radius:14px}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;min-height:100dvh}
.dashboard{max-width:960px;margin:0 auto;padding:24px 20px}

/* Greeting + Clock */
.hero{text-align:center;padding:40px 0 20px}
.greeting{font-size:32px;font-weight:700;letter-spacing:-0.5px;margin-bottom:4px}
.clock{font-size:56px;font-weight:800;letter-spacing:-2px;color:var(--accent);line-height:1.1}
.date-display{font-size:15px;color:var(--muted);margin-top:4px}

/* Focus */
.focus-section{text-align:center;padding:20px 0 32px}
.focus-label{font-size:13px;color:var(--muted);text-transform:uppercase;letter-spacing:1px;margin-bottom:8px}
.focus-text{font-size:22px;font-weight:600;color:var(--text);cursor:pointer;padding:4px 0;border-bottom:2px solid transparent;transition:border-color 0.2s}
.focus-text:hover{border-bottom-color:var(--accent)}
.focus-input{font-size:22px;font-weight:600;color:var(--text);background:transparent;border:none;border-bottom:2px solid var(--accent);outline:none;text-align:center;width:100%;max-width:500px;padding:4px 0;font-family:inherit}
.focus-input::placeholder{color:var(--muted);font-weight:400}

/* Grid */
.grid{display:grid;grid-template-columns:1fr 1fr;gap:20px}

/* Cards */
.card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:24px;transition:border-color 0.2s}
.card:hover{border-color:var(--accent)}
.card-title{font-size:12px;text-transform:uppercase;letter-spacing:1.5px;color:var(--muted);font-weight:700;margin-bottom:16px;display:flex;align-items:center;justify-content:space-between}

/* Weather */
.weather-main{display:flex;align-items:center;gap:16px}
.weather-icon{font-size:48px}
.weather-temp{font-size:36px;font-weight:800;letter-spacing:-1px}
.weather-desc{font-size:14px;color:var(--muted)}
.weather-details{display:flex;gap:20px;margin-top:12px;font-size:13px;color:var(--muted)}
.weather-loading{font-size:14px;color:var(--muted)}

/* Quote */
.quote-text{font-size:15px;font-style:italic;line-height:1.6;color:var(--text);margin-bottom:8px}
.quote-author{font-size:13px;color:var(--muted)}
.quote-refresh{background:none;border:none;color:var(--accent);cursor:pointer;font-size:12px;font-weight:600;padding:0;transition:opacity 0.2s}
.quote-refresh:hover{opacity:0.7}

/* Todos */
.todo-input-row{display:flex;gap:8px;margin-bottom:12px}
.todo-input{flex:1;padding:10px 14px;border:1px solid var(--border);border-radius:8px;background:var(--bg);color:var(--text);font-size:14px;outline:none;font-family:inherit}
.todo-input:focus{border-color:var(--accent)}
.todo-add{padding:10px 16px;border:none;border-radius:8px;background:var(--accent);color:#fff;font-size:14px;font-weight:600;cursor:pointer;font-family:inherit;transition:opacity 0.2s}
.todo-add:hover{opacity:0.8}
.todo-list{list-style:none;display:flex;flex-direction:column;gap:6px;max-height:240px;overflow-y:auto}
.todo-list::-webkit-scrollbar{width:4px}
.todo-list::-webkit-scrollbar-thumb{background:var(--border);border-radius:2px}
.todo-item{display:flex;align-items:center;gap:10px;padding:8px 10px;border-radius:8px;background:var(--bg);transition:opacity 0.2s}
.todo-item.done{opacity:0.4}
.todo-item.done .todo-item-text{text-decoration:line-through}
.todo-check{width:20px;height:20px;border:2px solid var(--border);border-radius:50%;cursor:pointer;flex-shrink:0;display:flex;align-items:center;justify-content:center;transition:all 0.2s}
.todo-check:hover{border-color:var(--accent)}
.todo-check.checked{background:var(--green);border-color:var(--green)}
.todo-check.checked::after{content:'‚úì';color:#fff;font-size:12px;font-weight:700}
.todo-item-text{flex:1;font-size:14px}
.todo-delete{background:none;border:none;color:var(--muted);cursor:pointer;font-size:16px;padding:0 4px;transition:color 0.2s}
.todo-delete:hover{color:var(--accent2)}
.todo-empty{font-size:13px;color:var(--muted);text-align:center;padding:20px 0}

/* Bookmarks */
.bookmark-input-row{display:flex;gap:8px;margin-bottom:12px;flex-wrap:wrap}
.bookmark-input{flex:1;min-width:100px;padding:10px 14px;border:1px solid var(--border);border-radius:8px;background:var(--bg);color:var(--text);font-size:14px;outline:none;font-family:inherit}
.bookmark-input:focus{border-color:var(--accent)}
.bookmark-add{padding:10px 16px;border:none;border-radius:8px;background:var(--accent);color:#fff;font-size:14px;font-weight:600;cursor:pointer;font-family:inherit;transition:opacity 0.2s}
.bookmark-add:hover{opacity:0.8}
.bookmark-list{display:flex;flex-wrap:wrap;gap:8px}
.bookmark-item{display:flex;align-items:center;gap:6px;padding:8px 14px;background:var(--bg);border-radius:8px;font-size:13px;transition:background 0.2s;text-decoration:none;color:var(--text)}
.bookmark-item:hover{background:var(--card2)}
.bookmark-favicon{width:16px;height:16px;border-radius:2px}
.bookmark-remove{background:none;border:none;color:var(--muted);cursor:pointer;font-size:14px;padding:0;margin-left:4px;transition:color 0.2s}
.bookmark-remove:hover{color:var(--accent2)}
.bookmark-empty{font-size:13px;color:var(--muted);text-align:center;padding:20px 0;width:100%}

@media(max-width:700px){
  .grid{grid-template-columns:1fr}
  .greeting{font-size:24px}
  .clock{font-size:40px}
  .hero{padding:24px 0 12px}
  .focus-section{padding:12px 0 24px}
  .focus-input,.focus-text{font-size:18px}
}
</style>
</head>
<body>
<div class="dashboard">
  <div class="hero">
    <div class="greeting" id="greeting"></div>
    <div class="clock" id="clock"></div>
    <div class="date-display" id="dateDisplay"></div>
  </div>

  <div class="focus-section">
    <div class="focus-label">Today's Focus</div>
    <div id="focusContainer"></div>
  </div>

  <div class="grid">
    <!-- Weather -->
    <div class="card">
      <div class="card-title">Weather</div>
      <div id="weatherContent"><div class="weather-loading">Getting location...</div></div>
    </div>

    <!-- Quote -->
    <div class="card">
      <div class="card-title">Quote <button class="quote-refresh" id="quoteRefresh">New Quote</button></div>
      <div class="quote-text" id="quoteText"></div>
      <div class="quote-author" id="quoteAuthor"></div>
    </div>

    <!-- Todos -->
    <div class="card">
      <div class="card-title">To-Do</div>
      <div class="todo-input-row">
        <input class="todo-input" id="todoInput" placeholder="Add a task..." maxlength="100">
        <button class="todo-add" id="todoAdd">Add</button>
      </div>
      <ul class="todo-list" id="todoList"></ul>
    </div>

    <!-- Bookmarks -->
    <div class="card">
      <div class="card-title">Bookmarks</div>
      <div class="bookmark-input-row">
        <input class="bookmark-input" id="bookmarkName" placeholder="Name" maxlength="30">
        <input class="bookmark-input" id="bookmarkUrl" placeholder="URL" maxlength="200">
        <button class="bookmark-add" id="bookmarkAdd">Add</button>
      </div>
      <div class="bookmark-list" id="bookmarkList"></div>
    </div>
  </div>
</div>

<script>
(function(){
'use strict';

// ===== Clock & Greeting =====
const greetingEl=document.getElementById('greeting');
const clockEl=document.getElementById('clock');
const dateEl=document.getElementById('dateDisplay');

function updateClock(){
  const now=new Date();
  const h=now.getHours(),m=now.getMinutes(),s=now.getSeconds();
  clockEl.textContent=`${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
  const greeting=h<12?'Good morning':h<18?'Good afternoon':'Good evening';
  greetingEl.textContent=greeting;
  const days=['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
  const months=['January','February','March','April','May','June','July','August','September','October','November','December'];
  dateEl.textContent=`${days[now.getDay()]}, ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;
}
updateClock();
setInterval(updateClock,1000);

// ===== Focus =====
const focusContainer=document.getElementById('focusContainer');
let currentFocus=localStorage.getItem('dash_focus')||'';

function renderFocus(){
  if(currentFocus){
    focusContainer.innerHTML=`<div class="focus-text" id="focusText">${escHtml(currentFocus)}</div>`;
    document.getElementById('focusText').addEventListener('click',()=>{currentFocus='';renderFocus()});
  }else{
    focusContainer.innerHTML=`<input class="focus-input" id="focusInput" placeholder="What is your main focus today?" maxlength="80">`;
    const inp=document.getElementById('focusInput');
    inp.focus();
    inp.addEventListener('keydown',(e)=>{
      if(e.key==='Enter'&&inp.value.trim()){
        currentFocus=inp.value.trim();
        localStorage.setItem('dash_focus',currentFocus);
        renderFocus();
      }
    });
  }
}
renderFocus();

// ===== Weather =====
const WMO={0:'Clear',1:'Mostly Clear',2:'Partly Cloudy',3:'Overcast',45:'Foggy',48:'Icy Fog',51:'Light Drizzle',53:'Drizzle',55:'Heavy Drizzle',61:'Light Rain',63:'Rain',65:'Heavy Rain',71:'Light Snow',73:'Snow',75:'Heavy Snow',80:'Showers',81:'Heavy Showers',95:'Thunderstorm'};
const WMOI={0:'‚òÄÔ∏è',1:'üå§Ô∏è',2:'‚õÖ',3:'‚òÅÔ∏è',45:'üå´Ô∏è',48:'üå´Ô∏è',51:'üå¶Ô∏è',53:'üåßÔ∏è',55:'üåßÔ∏è',61:'üå¶Ô∏è',63:'üåßÔ∏è',65:'üåßÔ∏è',71:'üå®Ô∏è',73:'üå®Ô∏è',75:'‚ùÑÔ∏è',80:'üåßÔ∏è',81:'üåßÔ∏è',95:'‚õàÔ∏è'};

async function loadWeather(){
  const wEl=document.getElementById('weatherContent');
  try{
    const pos=await new Promise((res,rej)=>navigator.geolocation.getCurrentPosition(res,rej,{timeout:5000}));
    const lat=pos.coords.latitude,lon=pos.coords.longitude;
    const r=await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code,wind_speed_10m,relative_humidity_2m&timezone=auto`);
    const d=await r.json();
    const c=d.current;
    const code=c.weather_code;
    const desc=WMO[code]||'Unknown';
    const icon=WMOI[code]||'üå°Ô∏è';
    wEl.innerHTML=`
      <div class="weather-main">
        <span class="weather-icon">${icon}</span>
        <div><div class="weather-temp">${Math.round(c.temperature_2m)}¬∞C</div><div class="weather-desc">${desc}</div></div>
      </div>
      <div class="weather-details">
        <span>üí® ${Math.round(c.wind_speed_10m)} km/h</span>
        <span>üíß ${c.relative_humidity_2m}%</span>
      </div>`;
  }catch(e){
    wEl.innerHTML=`<div class="weather-loading">Location unavailable. Enable location access to see weather.</div>`;
  }
}
loadWeather();

// ===== Quotes =====
const quotes=[
  {text:"The only way to do great work is to love what you do.",author:"Steve Jobs"},
  {text:"Innovation distinguishes between a leader and a follower.",author:"Steve Jobs"},
  {text:"Stay hungry, stay foolish.",author:"Steve Jobs"},
  {text:"The future belongs to those who believe in the beauty of their dreams.",author:"Eleanor Roosevelt"},
  {text:"It is during our darkest moments that we must focus to see the light.",author:"Aristotle"},
  {text:"The best time to plant a tree was 20 years ago. The second best time is now.",author:"Chinese Proverb"},
  {text:"Your time is limited, don't waste it living someone else's life.",author:"Steve Jobs"},
  {text:"The mind is everything. What you think you become.",author:"Buddha"},
  {text:"An unexamined life is not worth living.",author:"Socrates"},
  {text:"Strive not to be a success, but rather to be of value.",author:"Albert Einstein"},
  {text:"The only impossible journey is the one you never begin.",author:"Tony Robbins"},
  {text:"Everything you've ever wanted is on the other side of fear.",author:"George Addair"},
  {text:"Success is not final, failure is not fatal: it is the courage to continue that counts.",author:"Winston Churchill"},
  {text:"Believe you can and you're halfway there.",author:"Theodore Roosevelt"},
  {text:"Act as if what you do makes a difference. It does.",author:"William James"},
  {text:"What we achieve inwardly will change outer reality.",author:"Plutarch"},
  {text:"Happiness is not something ready made. It comes from your own actions.",author:"Dalai Lama"},
  {text:"Creativity is intelligence having fun.",author:"Albert Einstein"},
  {text:"The secret of getting ahead is getting started.",author:"Mark Twain"},
  {text:"Don't watch the clock; do what it does. Keep going.",author:"Sam Levenson"},
  {text:"The best revenge is massive success.",author:"Frank Sinatra"},
  {text:"Life is what happens when you're busy making other plans.",author:"John Lennon"},
  {text:"Whether you think you can or you think you can't, you're right.",author:"Henry Ford"},
  {text:"The only limit to our realisation of tomorrow is our doubts of today.",author:"Franklin D. Roosevelt"},
];
function showQuote(){
  const q=quotes[Math.floor(Math.random()*quotes.length)];
  document.getElementById('quoteText').textContent=`"${q.text}"`;
  document.getElementById('quoteAuthor').textContent=`‚Äî ${q.author}`;
}
showQuote();
document.getElementById('quoteRefresh').addEventListener('click',showQuote);

// ===== Todos =====
let todos=JSON.parse(localStorage.getItem('dash_todos')||'[]');
const todoList=document.getElementById('todoList');
const todoInput=document.getElementById('todoInput');

function saveTodos(){localStorage.setItem('dash_todos',JSON.stringify(todos))}

function renderTodos(){
  if(todos.length===0){
    todoList.innerHTML='<div class="todo-empty">No tasks yet</div>';
    return;
  }
  todoList.innerHTML=todos.map((t,i)=>`
    <li class="todo-item${t.done?' done':''}">
      <div class="todo-check${t.done?' checked':''}" data-idx="${i}"></div>
      <span class="todo-item-text">${escHtml(t.text)}</span>
      <button class="todo-delete" data-idx="${i}">&times;</button>
    </li>`).join('');
}
renderTodos();

todoList.addEventListener('click',(e)=>{
  const check=e.target.closest('.todo-check');
  const del=e.target.closest('.todo-delete');
  if(check){
    const i=parseInt(check.dataset.idx);
    todos[i].done=!todos[i].done;
    saveTodos();renderTodos();
  }
  if(del){
    const i=parseInt(del.dataset.idx);
    todos.splice(i,1);
    saveTodos();renderTodos();
  }
});

function addTodo(){
  const v=todoInput.value.trim();
  if(!v)return;
  todos.unshift({text:v,done:false});
  todoInput.value='';
  saveTodos();renderTodos();
}
document.getElementById('todoAdd').addEventListener('click',addTodo);
todoInput.addEventListener('keydown',(e)=>{if(e.key==='Enter')addTodo()});

// ===== Bookmarks =====
let bookmarks=JSON.parse(localStorage.getItem('dash_bookmarks')||'[]');
const bookmarkList=document.getElementById('bookmarkList');
const bookmarkName=document.getElementById('bookmarkName');
const bookmarkUrl=document.getElementById('bookmarkUrl');

function saveBookmarks(){localStorage.setItem('dash_bookmarks',JSON.stringify(bookmarks))}

function renderBookmarks(){
  if(bookmarks.length===0){
    bookmarkList.innerHTML='<div class="bookmark-empty">No bookmarks yet</div>';
    return;
  }
  bookmarkList.innerHTML=bookmarks.map((b,i)=>{
    let url=b.url;
    if(!url.startsWith('http'))url='https://'+url;
    let domain='';
    try{domain=new URL(url).hostname}catch(e){}
    return `<div class="bookmark-item">
      <a href="${escHtml(url)}" target="_blank" rel="noopener" style="display:flex;align-items:center;gap:6px;color:inherit;text-decoration:none">
        <img class="bookmark-favicon" src="https://www.google.com/s2/favicons?domain=${escHtml(domain)}&sz=32" alt="" onerror="this.style.display='none'">
        <span>${escHtml(b.name)}</span>
      </a>
      <button class="bookmark-remove" data-idx="${i}">&times;</button>
    </div>`}).join('');
}
renderBookmarks();

bookmarkList.addEventListener('click',(e)=>{
  const del=e.target.closest('.bookmark-remove');
  if(del){
    e.preventDefault();
    const i=parseInt(del.dataset.idx);
    bookmarks.splice(i,1);
    saveBookmarks();renderBookmarks();
  }
});

function addBookmark(){
  const name=bookmarkName.value.trim();
  const url=bookmarkUrl.value.trim();
  if(!name||!url)return;
  bookmarks.push({name,url});
  bookmarkName.value='';bookmarkUrl.value='';
  saveBookmarks();renderBookmarks();
}
document.getElementById('bookmarkAdd').addEventListener('click',addBookmark);
bookmarkUrl.addEventListener('keydown',(e)=>{if(e.key==='Enter')addBookmark()});

function escHtml(s){const d=document.createElement('div');d.textContent=s;return d.innerHTML}

})();
</script>
</body>
</html>
